<h1>Products</h1>
<a [routerLink]="['/addproduct']" routerLinkActive="router-link-active"  >Add Products</a>

<table>
  <th>ID</th>
  <th>Name</th>
  <th>Color</th>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <td><a [routerLink]="['/updateproduct']" routerLinkActive="router-link-active" >Update</a></td>
    <td><button (click)="deleteProduct(product.id)">Delete</button></td>

  </tr>

</table>
